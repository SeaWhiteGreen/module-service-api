<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sea White Green — Intern Learning Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Top Crest Logo -->
  <div class="crest-container">
    <img src="image2.png" alt="Sea White Green Logo" class="crest-logo" />
  </div>

  <header class="header">
    <div class="brand-block">
      <div class="brand-name">Sea White Green</div>
      <div class="brand-tagline">Energy Integrated for Resilience</div>
    </div>

    <div class="portal-titles">
      <h1>Intern Learning Portal</h1>
      <!-- Keep short to preserve layout -->
      <h2>LERC Option Energy Complex</h2>
    </div>
  </header>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Keep short to preserve sidebar width -->
      <h3 class="sidebar-title">Engineering Modules</h3>
      <ul id="module-list" class="module-list"></ul>
    </aside>

    <!-- Main content -->
    <main class="content">
      <div id="module-container" class="module-container">
        <p>Select a module from the left to view details.</p>
      </div>
    </main>

  </div>

  <footer class="footer">
    <span>Sea White Green · Lewiston, Maine</span>
    <span class="footer-divider">•</span>
    <span>Global LNG-to-Power & Resilience Lab</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
